name: meifagundesdotcom
description: Formada no CEFET-MG e desenvolvedora lÃ­der na DTI Digital - Projetos pessoais
publish_to: "none" # Remove this line if you wish to
version: 1.3.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.0.9
  firebase_core: "^1.6.0"
  cloud_firestore: "^2.5.3"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
          weight: 800
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
